template:
  bootstrap: 5
  params:
    bootswatch: yeti
    ganalytics: UA-115358925-1

destination: docs/extensions/plot

reference:
  - title: internal
    contents:
    - simmer.plot-package
  - title: "Plot simmer objects"
    desc: "S3 methods for simmer classes"
    contents:
      - plot.simmer
      - plot.trajectory
      - plot.mon
  - title: "Monitoring"
    desc: "Methods for getting monitoring statistics"
    contents:
      - starts_with("get_mon")

navbar:
  bg: dark
  title: simmer.plot
  left:
  - text: "Reference"
    icon: fa-gears
    href: reference/index.html
  - text: "Articles"
    icon: fa-graduation-cap
    menu:
      - text: "Plotting simmer statistics"
        href: articles/plot.simmer.html
      - text: "Plotting simmer trajectories"
        href: articles/plot.trajectory.html
  - text: "News"
    icon: fa-newspaper-o
    href: news/index.html
  right:
  - icon: fa-home
    href: https://r-simmer.org
  - icon: fa-github
    href: https://github.com/r-simmer/simmer.plot
  - icon: fa-puzzle-piece
    menu:
      - text: "simmer.plot"
        href: ../plot
      - text: "simmer.bricks"
        href: ../bricks
      - text: "simmer.optim"
        href: https://github.com/r-simmer/simmer.optim
      - text: "simmer.json"
        href: https://github.com/r-simmer/simmer.json
      - text: "simmer.mon"
        href: https://github.com/r-simmer/simmer.mon
